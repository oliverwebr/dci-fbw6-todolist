<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TODO - List</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="container my-3">
    <h1>Add Todo:</h1>
    <!-- here comes the form -->
    <label for="todo">Title</label>
      <form action="#" class="form-inline mb-5">
        <div class="form-group">
          <input type="text" class="form-control mr-2 w-100" value="milk" id="todo" name="todo" aria-describedby="emailHelp" placeholder="Buy milk">
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    <h1>Todos:</h1>
    <!-- here comes the list of todos -->
    <ul class="list-group">
   
    </ul>

  <!--list template -->
<li id="template" class="list-group-item justify-content-between align-items-center d-none">
    <span class="title">Cras justo odio</span>
<button class="btn btn-outline-danger btn-sm">X</button>
 </li>
  </div>

  <script src="node_modules/popper.js/dist/umd/popper.js" charset="utf-8"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
  <script src="js/main.js"></script>

</html>
