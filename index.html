<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

      <h1>Add Todo:</h1>

      <h1>Todos:</h1>

          Dapibus ac facilisis in
          <button class="btn-outline-danger">X</button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Morbi leo risus
          <button class="btn-outline-danger">X</button>
        </li>
      </ul>
    </div>
    <script src="node_modules/jquery/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="index.js"></script>
  </body>
</html>
