<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo-list</title>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="row">
        <form>
            <div class="col-sm">
                <div class="input-group">
                    <input id ="toDoInput" type="text" class="form-control" placeholder="Add ToDo Item ...">
                    <span class="input-group-btn">
                        <button id="addToDoBtn" class="btn btn-primary" type="button">Add ToDo</button>
                    </span>
                </div>
            </div>
        </form>
        </div>
        <div class="row">
            <ul class="list-group col-4 mt-3">
                <li class="list-group-item">
                    <span class="todo_item">TestItem</span>
                    <i class="fa fa-trash todo_delete" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </div>


    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"> </script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/app.js"></script>
</body>
</html>
